<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Find Your Spot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      background: #223456;
      font-family: 'Courier New', Courier, monospace;
      color: #223456;
    }
    .container {
      min-height: 100vh;
      padding-top: 80px;
      background: linear-gradient(to bottom, #223456 200px, #f5f8ff 200px 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .login-box {
      background: #223456;
      border-radius: 18px;
      padding: 40px 32px 32px 32px;
      box-shadow: 0 4px 18px 3px rgba(34,52,86,0.11);
      width: 370px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .login-title {
      background: #f5f8ff;
      color: #223456;
      border-radius: 10px;
      width: 95%;
      text-align: center;
      font-size: 1.17rem;
      font-family: 'Courier New', Courier, monospace;
      letter-spacing: 2px;
      font-weight: bold;
      margin-bottom: 36px;
      margin-top: -52px;
      padding: 12px 8px;
      box-shadow: 0 4px 0 0 #1c2335;
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }
    .close-btn {
      position: absolute;
      right: 16px;
      top: 10px;
      color: #223456;
      cursor: pointer;
      font-size: 1.15rem;
      border: none;
      background: none;
      font-weight: bold;
      line-height: 1;
    }
    .form-group {
      width: 100%;
      position: relative;
      margin-bottom: 24px;
    }
    .input-box {
      width: 100%;
      box-sizing: border-box;
      padding: 16px 46px 16px 18px;
      border: none;
      border-radius: 14px;
      background: #f5f8ff;
      font-size: 1.01rem;
      font-family: inherit;
      letter-spacing: 1px;
      box-shadow: 3px 6px 0 #171d22;
      margin-bottom: 0;
    }
    .form-group svg {
      position: absolute;
      right: 18px;
      top: 50%;
      transform: translateY(-50%);
      width: 22px;
      height: 22px;
      fill: #223456;
      pointer-events: none;
    }
    .sign-in-btn {
      width: 100%;
      padding: 14px;
      background: #f5f8ff;
      border: none;
      font-size: 1.25rem;
      color: #223456;
      border-radius: 10px;
      font-family: inherit;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 1px;
      box-shadow: 2px 4px 0 #171d22;
      margin-top: 6px;
    }
    .register-link {
      text-align: center;
      margin-top: 35px;
      font-size: 1.1rem;
      color: #223456;
      letter-spacing: 1px;
    }
    .register-link a {
      color: #223456;
      font-weight: bold;
      text-decoration: underline;
      margin-left: 5px;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      .login-box {
        width: 92vw;
        min-width: 0;
        padding: 36px 6vw 28px 6vw;
      }
      .login-title {
        width: 99%;
        padding: 12px 2vw;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <div class="login-title">
        LOGIN TO FIND YOUR SPOT
        <button class="close-btn" aria-label="Close">&times;</button>
      </div>
      <form method="POST" action="{{ url_for('routes_bp.login') }}">
        <div class="form-group">
          <input class="input-box" type="email" name="email" placeholder="EMAIL" required autofocus>
          <!-- Email icon -->
          <svg viewBox="0 0 24 24"><path d="M20 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2zm0 2v.01L12 13 4 6.01V6h16zM4 20V8.236l8 6.764 8-6.764V20H4z"/></svg>
        </div>
        <div class="form-group">
          <input class="input-box" type="password" name="password" placeholder="PASSWORD" required>
          <!-- Lock icon -->
          <svg viewBox="0 0 24 24"><path d="M17 9V7a5 5 0 0 0-10 0v2a2 2 0 0 0-2 2v7a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-7a2 2 0 0 0-2-2zm-8-2a3 3 0 0 1 6 0v2H9V7zm10 11H5v-7h14v7zm-7-4h2v2h-2z"/></svg>
        </div>
        <button type="submit" class="sign-in-btn">Sign In</button>
      </form>
    </div>
    <div class="register-link">
      Don't have an account yet?
      <a href="{{ url_for('routes_bp.register') }}">Register</a>
    </div>
  </div>
</body>
</html>
