<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Parking Revolution</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Same styling as before – trimmed for brevity */
    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      background: #fff;
    }
    .split-page {
      display: flex;
      min-height: 100vh;
    }
    .register-left {
      flex: 1.2;
      padding: 50px 20px 0 80px;
    }
    .register-right {
      flex: 1;
      background: #223456;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .brand-logo {
      position: absolute;
      top: 38px;
      right: 48px;
      border: 3px solid #fff;
      border-radius: 50%;
      width: 54px;
      height: 54px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .brand-logo span {
      font-size: 2.3rem;
      color: #fff;
    }
    .nav-links {
      display: flex;
      gap: 20px;
      align-items: center;
      margin-bottom: 40px;
      font-size: 1rem;
    }
    .nav-links a {
      color: #223456;
      text-decoration: none;
      font-weight: 500;
    }
    .register-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 20px;
      color: #101621;
    }
    form.register-form {
      width: 340px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .input-group input {
      padding: 13px 20px;
      border-radius: 22px;
      border: none;
      background: #223456;
      color: #fff;
    }
    .register-btn {
      background: #223456;
      color: #fff;
      padding: 13px;
      border-radius: 20px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    .signin-link {
      font-size: 1rem;
      color: #223456;
      margin-top: 18px;
    }
    .signin-link a {
      color: #223456;
      text-decoration: underline;
      font-weight: bold;
    }
    .regside-text {
      font-size: 1.4rem;
      text-align: center;
    }
    .regside-sub {
      font-size: 1rem;
      color: #f5eebc;
      text-align: center;
      margin-top: 8px;
    }
    @media (max-width: 900px) {
      .split-page {
        flex-direction: column;
      }
      .register-left,
      .register-right {
        width: 100%;
        padding: 35px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="split-page">
    <div class="register-left">
      <!-- ✅ Fixed nav links -->
      <div class="nav-links">
        
        <a href="{{ url_for('routes_bp.login') }}">Login</a>
      </div>

      <div class="register-title">Get Started...</div>

      <form class="register-form" method="POST" action="{{ url_for('routes_bp.register') }}">
        <div class="input-group">
          <input type="text" name="name" placeholder="Name" required />
        </div>
        <div class="input-group">
          <input type="text" name="address" placeholder="Address" required />
        </div>
        <div class="input-group">
          <input type="tel" name="phone" placeholder="Phone" required />
        </div>
        <div class="input-group">
          <input type="email" name="email" placeholder="Email" required />
        </div>
        <div class="input-group">
          <input type="password" name="password" placeholder="Password" required />
        </div>
        <button type="submit" class="register-btn">Register</button>
      </form>

      <!-- ✅ Fixed Sign In link -->
      <div class="signin-link">
        Already have an account? 
        <a href="{{ url_for('routes_bp.login') }}">Sign In</a>
      </div>
    </div>

    <div class="register-right">
      <div class="brand-logo">
        <span>P</span>
      </div>
      <div class="regside-text">Join the Parking Revolution.</div>
      <div class="regside-sub">Your spot’s waiting for you.</div>
    </div>
  </div>
</body>
</html>
