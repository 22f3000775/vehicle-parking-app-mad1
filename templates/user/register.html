<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>

</body>
    <div class="container d-flex justify-content-center align-items-center vh-min-100">
        <div class="card" style="width:30%">
            <div class="card-header">
                Register User
            </div>
            <div class="card-body">
                <form action="/register" method="POST">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" name="user_name">
                        <label for="floatingInput">Name</label>    
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" name="user_email">
                        <label for="floatingInput">Email</label>    
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" name="user_password">
                        <label for="floatingPassword">Password</label>    
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" name="user_address">
                        <label for="floatingInput">Address</label>    
                    </div>

                    <div class="form-floating mb-3">
                        <input type="tel" class="form-control" id="floatingInput" name="user_phone">
                        <label for="floatingInput">Phone</label>    
                    </div>

                    <button class="btn btn-success"> Register</button>

                </form>

            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
